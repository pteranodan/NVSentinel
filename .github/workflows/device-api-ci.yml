name: Device API CI

on:
  push:
    branches:
      - device-api
  pull_request:
    branches:
      - device-api
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod
          cache-dependency-path: api/go.sum

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install protoc
        run: |
          PROTOC_VERSION=$(yq eval '.protobuf.protobuf' .versions.yaml | sed 's/v//')
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip
          sudo unzip -o protoc-${PROTOC_VERSION}-linux-x86_64.zip -d /usr/local
          rm protoc-${PROTOC_VERSION}-linux-x86_64.zip

      - name: Generate protobuf code
        run: make -C api protos-generate

      - name: Verify no changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated code is out of date. Please run 'make protos-generate' and commit the changes."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: cd api && go vet ./...

      - name: Build
        run: make -C api build

      - name: Run tests
        run: cd api && go test -v ./...
